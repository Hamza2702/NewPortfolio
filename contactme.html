<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css"> <!-- Style sheet -->
    <script defer src="/java/app.js"></script> <!-- JavaScript -->
    <title>Portfolio</title>
</head>
<body>
    <div class="container">
        <nav class="nav-header">
            <a href="../index.html">
                <h1>‚Üê home / contact</h1>
            </a>
        </nav>
        <div class="contact-section">
            <form id="form">
                <h1 class="homeTitle">Contact Me</h1>
                <!-- First Name -->
                <div class="input-control">
                    <label for="form-fname">First Name</label>
                    <input type="text" id="form-fname" placeholder="First Name" required>
                </div>
                <!-- Last Name -->
                <div class="input-control">
                    <label for="form-lname">Last Name</label>
                    <input type="text" id="form-lname" placeholder="Last Name" required>
                </div>
                <!-- Description -->
                <div class="input-control">
                    <label for="form-description">Description</label>
                    <textarea rows="5" name="Text" id="form-description" placeholder="Description about your enquiry" required></textarea>
                </div>
                <!-- Email -->
                <div class="input-control">
                    <label for="form-email1">Email</label>
                    <input type="email" id="form-email1" title="Enter a valid email address" placeholder="Email address" required/>
                </div>
                <!-- Confirm Email -->
                <div class="input-control">
                    <label for="form-email2">Confirm Email</label>
                    <input type="email" id="form-email2" title="Enter a valid email address" placeholder="Email address" required/>
                </div>
                <!-- Phone Number -->
                <div class="input-control">
                    <label for="form-phone">Phone Number</label>
                    <input type="text" id="form-phone" placeholder="Telephone number" pattern="\d{3}-?\d{3}-?\d{4}"/>
                </div>
                <!-- Contact Preferences -->
                <div class="input-control">
                    <label for="form-contact">Contact Preferences</label>
                    <select name="contact-preferences" id="form-contact">
                        <option value="">None</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Email">Email</option>
                        <option value="Both">Mobile and Email</option>
                    </select>
                </div>
                <button type="submit" class="submit" onclick="validateForm()">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
